<h4 appHighlight class="pt-2"> Structural Directive </h4>
<div class="row">
  <div class="col-3">
    <div *ngIf="isDivVisible == 'Yes'" class="p-4 bg-secondary">Div 1</div>
  </div>
  <div class="col-3">
    <div *ngIf="num1 == num2" class="p-4 bg-danger">Div 2</div>
  </div>
  <div class="col-3">
    <div *ngIf="isCheck" class="p-4 bg-success">Div 3</div>
  </div>

  <div class="col-3"></div>
</div>

<div class="row pt-3">
  <div class="col-3">
    <button class="btn btn-success" (click)="onShowDiv1()">Show</button>
    <button class="btn btn-danger" (click)="onHideDiv1()">Hide</button>
  </div>
  <div class="col-3">
    <input type="text" [(ngModel)]="num1" />
    <input type="text" [(ngModel)]="num2" />
  </div>

  <div class="col-3">
    <input type="checkbox" [(ngModel)]="isCheck" />
  </div>
  <div class="col-3"></div>
</div>

<hr />
<div class="row">
  <div class="col-3">
    <label *ngFor="let city of cityList" for="">{{ city }} || </label>
  </div>

  <div class="col-3">
    <ul>
      <li *ngFor="let city of cityList">
        {{ city }}
      </li>
    </ul>
  </div>

  <div class="col-3">
    <label>City </label>
    <select>
      <option>Select City</option>
      <option *ngFor="let city of cityList">{{ city }}</option>
    </select>
  </div>

  <div class="col-3">
    <button class="btn btn-success mx-2" *ngFor="let rollno of rollNoList">
      {{ rollno }}
    </button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-3">
    <select (change)="getDetails($event)">
      <option
        *ngFor="let stud of studentList"
        value="{{ stud.id }}"
        (change)="getDetails(stud.id)"
      >
        {{ stud.name }}
      </option>
    </select>
  </div>

  <div class="col-6">
    <table class="table table-striped table-hover">
      <thead>
        <tr class="">
          <th>Sr.No</th>
          <th>Name</th>
          <th>City</th>
          <th>status</th>
          <th>Attendance</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let stud of studentList">
          <td>{{ stud.id }}</td>
          <td>{{ stud.name }}</td>
          <td>{{ stud.city }}</td>
          <td>
            <span *ngIf="stud.isActive" class="text-success">Active</span>
            <span *ngIf="!stud.isActive" class="text-danger">De-Active</span>
          </td>

          <td>
            <div style="width: 100px; margin: 10px auto">
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [style.max-width.%]="stud.attendance"
                >
                  <span class="title">{{ stud.attendance }}</span>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-3"></div>
</div>
